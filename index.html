<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .password-display {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            letter-spacing: 2px;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fafafa;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .password-text {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .timestamp {
            font-size: 11px;
            color: #888;
        }

        .empty-history {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-height: 700px) {
            .history-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω—è—è —Å–µ–∫—Ü–∏—è - –≥–µ–Ω–µ—Ä–∞—Ü–∏—è -->
        <div class="section">
            <h2>üîê –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è</h2>
            <div class="password-display" id="passwordDisplay">
                –ù–∞–∂–º–∏—Ç–µ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"
            </div>
            <div class="buttons">
                <button onclick="generatePassword()">
                    üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å
                </button>
                <button onclick="copyPassword()">
                    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä
                </button>
            </div>
        </div>

        <!-- –ù–∏–∂–Ω—è—è —Å–µ–∫—Ü–∏—è - –∏—Å—Ç–æ—Ä–∏—è -->
        <div class="section">
            <h2>üìú –ò—Å—Ç–æ—Ä–∏—è –ø–∞—Ä–æ–ª–µ–π</h2>
            <div class="buttons">
                <button class="clear-btn" onclick="clearHistory()">
                    üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                </button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>
            </div>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä–æ–ª—è
        function generatePassword() {
            const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@';
            
            // –í—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            const allChars = letters + numbers + symbols;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 3 –≥—Ä—É–ø–ø—ã –ø–æ 4 —Å–∏–º–≤–æ–ª–∞
            const part1 = generatePart(allChars);
            const part2 = generatePart(allChars);
            const part3 = generatePart(allChars);
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
            const separator = Math.random() > 0.5 ? '-' : '_';
            
            // –°–æ–±–∏—Ä–∞–µ–º –ø–∞—Ä–æ–ª—å
            const password = `${part1}${separator}${part2}${separator}${part3}`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–∞—Ä–æ–ª—å
            document.getElementById('passwordDisplay').textContent = password;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            addToHistory(password);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏ –ø–∞—Ä–æ–ª—è (4 —Å–∏–º–≤–æ–ª–∞)
        function generatePart(chars) {
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(password) {
            const timestamp = new Date().toLocaleString('ru-RU');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞
            passwordHistory.unshift({
                password: password,
                timestamp: timestamp
            });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 50 –∑–∞–ø–∏—Å—è–º–∏
            if (passwordHistory.length > 50) {
                passwordHistory = passwordHistory.slice(0, 50);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
            updateHistoryDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            historyList.innerHTML = passwordHistory.map(item => `
                <div class="history-item">
                    <span class="password-text">${item.password}</span>
                    <span class="timestamp">${item.timestamp}</span>
                </div>
            `).join('');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            
            if (password && password !== '–ù–∞–∂–º–∏—Ç–µ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"') {
                navigator.clipboard.writeText(password).then(() => {
                    // –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    const originalText = document.getElementById('passwordDisplay').textContent;
                    document.getElementById('passwordDisplay').textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    
                    setTimeout(() => {
                        document.getElementById('passwordDisplay').textContent = originalText;
                    }, 1500);
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å');
                });
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function clearHistory() {
            if (passwordHistory.length === 0) {
                alert('–ò—Å—Ç–æ—Ä–∏—è —É–∂–µ –ø—É—Å—Ç–∞!');
                return;
            }
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é –ø–∞—Ä–æ–ª–µ–π?')) {
                passwordHistory = [];
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
                updateHistoryDisplay();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞</div>';
                
                setTimeout(() => {
                    updateHistoryDisplay();
                }, 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            updateHistoryDisplay();
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –ø–∞—Ä–æ–ª—å
            generatePassword();
        });
    </script>
</body>
</html>
